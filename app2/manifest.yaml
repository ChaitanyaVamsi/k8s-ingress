apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
  labels:
    purpose: ingress-demo
    project: roboshop
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress-demo
      project: roboshop
      app: app2
  template:
    metadata:
      labels:
        purpose: ingress-demo
        project: roboshop
        app: app2
    spec:
      containers:
        - name: pod1
          image: chaitanyavamsi/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app2-svc
spec:
  selector:
    purpose: ingress-demo
    project: roboshop
    app: app2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
