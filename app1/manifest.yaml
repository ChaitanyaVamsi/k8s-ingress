apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  labels:
    purpose: ingress-demo
    project: roboshop
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      purpose: ingress-demo
      project: roboshop
      app: app1
  template:
    metadata:
      labels:
        purpose: ingress-demo
        project: roboshop
        app: app1
    spec:
      containers:
        - name: pod1
          image: chaitanyavamsi/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app1-svc
spec:
  selector:
    purpose: ingress-demo
    project: roboshop
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:471112667143:certificate/5219b99b-8415-40f5-a447-d452b111f4fe
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: "app1.cloudops.store"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app1-svc
              port:
                number: 80
